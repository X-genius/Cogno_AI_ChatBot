<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/chatBot image.jpg">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>ChatBot</title>
</head>
<body>
    <div class="parent-container">
        <div class = "row-1">
            <h2 class = "Iris-name">IRIS</h2>
            <h3 class = "hello-wave-hand">Hello &nbsp;<span>👋🏻</span></h3>
            <p class = "para-1">I am Iris, a Virtual Assistant <br>How may I help you?</p>
            <img class = "image-container" src = "Images/chatbox-container.png"/>
            <div class = "child-container">
                <h3 class = "question">Frequently Asked Questions&nbsp;<span>❓</span></h3>
                <ul class = "list-parent-container">
                    <li class = "list-container">Can I redeem my FB before the original term?</li>
                    <li class = "list-container">How do I pay my Credit card bill?</li>
                    <li class = "list-container">How can I get my Account Statement?</li>
                    <li class = "list-container">What is the tenure of fixed Deposit</li>
                </ul>
    
                <button type = "submit" class = "btn"><span>💬</span>&nbsp;Start a New Conversation</button>
            </div>
        </div>
        <div class = "row-2"></div>
    </div>
</body>
</html>
